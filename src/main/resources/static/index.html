<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <input type="text" id="connect_url" class="form-control" placeholder="127.0.0.1:8582/websocket">
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" class="form-control" placeholder="Your name here...">
                </div>
                <button id="annotation_broadcast" class="btn btn-default" type="submit">annotation_broadcast</button>
                <button id="annotation_user" class="btn btn-default" type="submit">annotation_user</button>
                <button id="annotation_session" class="btn btn-default" type="submit">annotation_session</button>

                <button id="template_broadcast" class="btn btn-default" type="submit">template_broadcast</button>
                <button id="template_user" class="btn btn-default" type="submit">template_user</button>
                <button id="template_session" class="btn btn-default" type="submit">template_session</button>

                <button id="exception_broadcast" class="btn btn-default" type="submit">exception_broadcast</button>
                <button id="exception_user" class="btn btn-default" type="submit">exception_user</button>
                <button id="exception_session" class="btn btn-default" type="submit">exception_session</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
